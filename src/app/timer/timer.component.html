<app-navbar></app-navbar>
<div class="sw-container">
    <div class="stopwatch">
        <h1 class="timer">
            <span class="countdown-minutes">{{ minutes < 10 ? '0' + minutes : minutes }}</span> :
            <span class="countdown-seconds">{{ seconds < 10 ? '0' + seconds : seconds }}</span>
        </h1>
    </div>
  
    <button mat-raised-button color="primary" (click)="startCountdown()">Start</button>
    <button mat-raised-button color="primary" (click)="pauseCountdown()">Pause</button>
    <button mat-raised-button color="primary" (click)="resumeCountdown()">Resume</button>
    <button mat-raised-button color="primary" (click)="resetCountdown()">Reset</button>
    <button mat-raised-button color="primary" (click)="setThirtySeconds()">30 Seconds</button>
</div>
